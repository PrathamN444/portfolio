<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/portfolio/home.html">Home</a></li>
                <li><a href="/portfolio/about.html">About</a></li>
                <li><a href="/portfolio/skills.html">My Skills</a></li>
                <li><a href="/portfolio/contact.html">Contact Me</a></li>
                <li><a href="/portfolio/blog.html">Blog</a></li>
            </ul>
        </nav>
        <div class="contactform">
            <div class="heading">Contact me for work/general enquiries :</div> 
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name :</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address :</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Your email id will be safe with us.</div>
                </div>
                <div class="mb-3">
                    <label for="clentphone" class="form-label">Phone No :</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">Want to work on a project with me ?</label>
                </div>
                <div>
                    <label for="msg" class="form-control">Message :</label>
                    <textarea name="MyText" cols="40" rows="5" id="msg"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
